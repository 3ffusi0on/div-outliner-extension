<!DOCTYPE html>
<html>
  <head>
    <title>Configure Outline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #3a5fcd;
        margin-bottom: 20px;
      }
      .option-row {
        margin-bottom: 15px;
        display: block;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      button {
        margin-top: 10px;
        padding: 5px 15px;
        background-color: #3a5fcd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2a4fbd;
      }
    </style>
  </head>
  <body>
    <h1>Div Outline Settings</h1>

    <div class="option-row">
      <label for="colorPicker">Outline Color:</label>
      <input type="color" id="colorPicker" value="#3A5FCD" />
    </div>

    <div class="option-row">
      <label for="stylePicker">Outline Style:</label>
      <select id="stylePicker">
        <option value="dotted">Dotted</option>
        <option value="dashed" selected>Dashed</option>
        <option value="solid">Solid</option>
      </select>
    </div>

    <button id="saveOption">Save</button>
    <script src="options.js"></script>
  </body>
</html>
