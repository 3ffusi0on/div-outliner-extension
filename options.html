<!DOCTYPE html>
<html>
  <head>
    <title>Configure Outline</title>
  </head>
  <body>
    <label for="colorPicker">Outline Color:</label>
    <input type="color" id="colorPicker" value="#3A5FCD" />

    <label for="stylePicker">Outline Style:</label>
    <select id="stylePicker">
      <option value="dotted">Dotted</option>
      <option value="dashed" selected>Dashed</option>
      <option value="solid">Solid</option>
    </select>

    <button id="saveOption">Save</button>
    <script src="options.js"></script>
  </body>
</html>
